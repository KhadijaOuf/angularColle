<section class="contact-section container-fluid " id="contact-form">
    <div class="contact-form">
        <h2 class="text-center  mb-4"> Contact </h2>
        <p class="text-center text-muted">Have questions about our products? Get in touch with our team, and we'll be
            happy to assist you!</p>
        <form>
            <!-- Full Name -->
            <div class="form-group">
                <label for="name" class="mb-1 mt-2">Full Name :</label>
                <input type="text" class="form-control" id="name" name="name" placeholder="Enter your full name"
                    required>
            </div>
            <!-- Email -->
            <div class="form-group">
                <label for="email" class="mb-1 mt-2">Email :</label>
                <input type="text" class="form-control" id="email" name="email" placeholder="Enter your email" required>
            </div>
            <!-- Phone -->
            <div class="form-group">
                <label for="phone" class="mb-1 mt-2">Phone Number (Optional)</label>
                <input type="tel" class="form-control" id="phone" name="phone" placeholder="Enter your phone number">
            </div>
            <!-- Subject -->
            <div class="form-group">
                <label for="subject" class="mb-1 mt-2"> Subject :</label>
                <select class="form-control" id="subject" name="subject" required>
                    <option value="">Choose a subject</option>
                    <option value="product_inquiry">Product Inquiry</option>
                    <option value="order_status">Order Status</option>
                    <option value="returns">Returns & Refunds</option>
                    <option value="collaboration">Collaboration Opportunities</option>
                    <option value="other">Other</option>
                </select>
            </div>
            <!-- Message -->
            <div class="form-group">
                <label for="message" class="mb-1 mt-2">Message</label>
                <textarea class="form-control" id="message" name="message" rows="5"
                    placeholder="Write your message here" required></textarea>
            </div>

            <!-- Submit Button -->
            <button type="submit" class="btn btn-dark btn-block mb-1 mt-3">Submit</button>
        </form>
    </div>

</section>
